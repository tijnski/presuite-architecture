name: Integration Tests

on:
  # Run on demand
  workflow_dispatch:
  # Run on schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  # Run on PRs that modify test files
  pull_request:
    paths:
      - 'e2e-tests/**'
      - '.github/workflows/integration-tests.yml'

jobs:
  integration-tests:
    name: Cross-Service Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps chromium

      - name: Run integration tests
        working-directory: e2e-tests
        run: npm run test:integration
        env:
          PRESUITE_URL: https://presuite.eu
          PREMAIL_URL: https://premail.site
          PREDRIVE_URL: https://predrive.eu
          PREOFFICE_URL: https://preoffice.site
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: e2e-tests/test-results/
          retention-days: 7

  security-audit:
    name: Security Audit (All Services)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Make audit script executable
        run: chmod +x scripts/security-audit.sh

      - name: Run security audit
        run: ./scripts/security-audit.sh
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: security-reports/
          retention-days: 30

  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PreSuite health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://presuite.eu/api/auth/verify -H "Authorization: Bearer test")
          if [ "$response" != "401" ]; then
            echo "PreSuite API not responding correctly (got $response)"
            exit 1
          fi
          echo "PreSuite API OK"

      - name: Check PreDrive health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://predrive.eu/health)
          if [ "$response" != "200" ]; then
            echo "PreDrive not healthy (got $response)"
            exit 1
          fi
          echo "PreDrive OK"

      - name: Check PreMail health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://premail.site/api/health)
          if [ "$response" != "200" ]; then
            echo "PreMail not healthy (got $response)"
            exit 1
          fi
          echo "PreMail OK"

      - name: Check PreOffice health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://preoffice.site/health)
          if [ "$response" != "200" ]; then
            echo "PreOffice not healthy (got $response)"
            exit 1
          fi
          echo "PreOffice OK"

      - name: Check security headers
        run: |
          for site in presuite.eu premail.site predrive.eu preoffice.site; do
            echo "Checking $site..."
            headers=$(curl -sI "https://$site" | grep -iE "x-frame-options|x-content-type-options|strict-transport")
            if [ -z "$headers" ]; then
              echo "WARNING: Missing security headers on $site"
            else
              echo "$headers"
            fi
          done
