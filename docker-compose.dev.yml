# PreSuite Local Development Stack
# This compose file sets up all shared infrastructure for local development

version: '3.8'

services:
  # Shared PostgreSQL for PreMail and PreDrive
  postgres:
    image: postgres:16-alpine
    container_name: presuite-postgres
    environment:
      POSTGRES_USER: presuite
      POSTGRES_PASSWORD: presuite
      POSTGRES_DB: presuite
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U presuite"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis/Valkey for caching
  valkey:
    image: valkey/valkey:7-alpine
    container_name: presuite-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for local S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: presuite-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: presuite
      MINIO_ROOT_PASSWORD: presuite123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create default bucket
  minio-init:
    image: minio/mc:latest
    container_name: presuite-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: |
      /bin/sh -c "
        mc alias set local http://minio:9000 presuite presuite123
        mc mb local/predrive --ignore-existing
        mc mb local/premail-attachments --ignore-existing
        echo 'Buckets created successfully'
      "

  # Collabora Online for PreOffice (optional)
  collabora:
    image: collabora/code:latest
    container_name: presuite-collabora
    environment:
      - aliasgroup1=http://localhost:3000
      - username=admin
      - password=admin
      - extra_params=--o:ssl.enable=false
    ports:
      - "9980:9980"
    cap_add:
      - MKNOD

  # Mailhog for local email testing (instead of Stalwart)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: presuite-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    logging:
      driver: none

volumes:
  postgres_data:
  valkey_data:
  minio_data:

networks:
  default:
    name: presuite-network
